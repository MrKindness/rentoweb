<mat-card class="new-user-card" appearance="outlined">
    <mat-card-content class="card">
        <mat-form-field class="input">
            <mat-label>Username</mat-label>
            <input matInput required [(ngModel)]="this.user.username" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select required [(ngModel)]="this.user.role">
                <mat-option value="admin">admin</mat-option>
                <mat-option value="user">user</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Name</mat-label>
            <input matInput required [(ngModel)]="this.user.name" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>E-mail</mat-label>
            <input matInput required [(ngModel)]="this.user.email" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Phone</mat-label>
            <input matInput [(ngModel)]="this.user.phone" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="disableSaveButton" (click)="saveClick()">
            Save
        </button>
        <button mat-button (click)="cancelClick()">Cancel</button>
    </mat-card-actions>
</mat-card>
