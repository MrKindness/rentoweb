<mat-card class="main-user-card" appearance="outlined">
    <mat-card-content class="card">
        <mat-form-field class="input">
            <mat-label>Username</mat-label>
            <input matInput readonly [value]="this.user().username" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <input matInput readonly [value]="this.user().role" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Name</mat-label>
            <input matInput readonly [value]="this.user().name" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>E-mail</mat-label>
            <input matInput readonly [value]="this.user().email" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Phone</mat-label>
            <input matInput readonly [value]="this.user().phone" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            [disabled]="disableDeleteButton"
            (click)="deleteClick()"
        >
            Delete
        </button>
    </mat-card-actions>
</mat-card>
