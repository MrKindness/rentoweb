<mat-card class="new-transport-card" appearance="outlined">
    <mat-card-content class="card">
        <mat-form-field class="input">
            <mat-label>Brand</mat-label>
            <input matInput [(ngModel)]="this.transport.brand" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Model</mat-label>
            <input matInput [(ngModel)]="this.transport.model" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Year</mat-label>
            <input type="number" matInput [(ngModel)]="this.transport.year" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Location</mat-label>
            <input
                type="text"
                aria-label="Number"
                matInput
                [formControl]="locationControl"
                [matAutocomplete]="auto"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                @for (option of filteredOptions | async; track option) {
                <mat-option [value]="option">{{ option }}</mat-option>
                }
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="this.transport.address" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Description</mat-label>
            <textarea
                matInput
                maxlength="500"
                [(ngModel)]="this.transport.description"
            ></textarea>
            <mat-hint align="end"
                >{{ this.transport.description.length }} / 500</mat-hint
            >
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="disableSaveButton" (click)="saveClick()">
            Save
        </button>
        <button mat-button (click)="cancelClick()">Cancel</button>
    </mat-card-actions>
</mat-card>
