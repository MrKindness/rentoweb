<div class="container">
    <h2 class="formSigninHeading">Available Transports</h2>
    <div class="transports-container">
        @for (transport of transports; track transport.uuid) {
        <main-transport-component
            [user]="this.user()"
            [transport]="transport"
            (transportWasRented)="updateTransportsList()"
        ></main-transport-component>
        }
    </div>
</div>
