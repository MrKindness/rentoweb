<mat-dialog-content class="dialog-content">
    <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput readonly [value]="this.data.user.username" />
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput readonly [value]="this.data.user.name" />
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>E-mail</mat-label>
        <input matInput readonly [value]="this.data.user.email" />
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Phone</mat-label>
        <input matInput readonly [value]="this.data.user.phone" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
